<!DOCTYPE html>
<html>
<head>
  <title>HTML to Figma</title>
</head>
<body>
  <textarea id="html-input" placeholder="Paste your HTML here..."></textarea>
  <button id="convert">Convert</button>
  <script>
    document.getElementById("convert").onclick = () => {
      const htmlCode = document.getElementById("html-input").value;
      parent.postMessage({ pluginMessage: { type: "convert-html", html: htmlCode } }, "*");
    };
  </script>
</body>
</html>
